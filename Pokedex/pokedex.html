<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/pokedex.js"></script>
</head>
<body>
    <h1>Bienvenido a la pokedex</h1>
    <div class="position-absolute" style="top: 10px; right: 10px;">
        <button type="button" class="btn btn-success" id="btn-agregarEmpleado">Agregar Empleado</button>
        <button type="button" class="btn btn-warning" id="btn-modificarEmpleado">Modificar</button>
        <button type="button" class="btn btn-danger" id="btn-eliminarEmpleado">Eliminar</button>
        <button class="btn btn-primary btn-logout" id="btn-logout">Cerrar Sesi√≥n</button>
    </div>
    
    <div class="search-box">
        <form method="get" id="search-form">
           <fieldset>
              <input type="text" id="search-input" placeholder="Buscar"  />
              <input class="search-button" type="submit" value="Buscar" />
              <i class="search-icon"></i>
           </fieldset>
        </form>
     </div>


</body>
</html>
